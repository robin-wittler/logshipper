[default]
sender = #sender#
loglevel = error
logdir = /var/log/logshipper
piddir = /var/run/logshipper
statusdir = /var/cache/logshipper
configdir = /etc/logshipper/conf.d
patterns = /etc/logshipper/patterns.cfg
max_messages = 100
read_interval = 3

[redis]
host = #redis_host#
port = 6379
keyword = logstash

[elasticsearch]
host = #elasticsearch_host#
port = 9200
type = @type
